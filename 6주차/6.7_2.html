<!DOCTYPE html>
<html>
    <head>
        <title> CSS3 Font Property </title>
        <style>
            .font arial {font-family: Arial;}
            .font roman {font-family: 'Times New Roman';}
        </style>
    </head>
    <body>
        <h1 class="font_arial">Lorem ipsum</h1>
        <p class="font_roman">Lorem ipsum</p>
    </body>
</html>
