<!DOCTYPE html>
<html>
    <head>
        <title> CSS3 Font Property </title>
        <style>
            .font_big {font-size: 2em;}
            .font_italic {font-style: italic;}
            .font_bold { font-weight: bold;}
            .font_center {text-align: center;}
            .font_right {text-align: right;}
            /* .font_right {text-align: justify;} */
        </style>
    </head>
    <body>
        <p class="font_big font_italic font_bold font_center"> Lorem ipsum dolor sit amet</p>
        <p class="font_bold font_right">2019.07.10</p>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Iste voluptas debitis sit repellat praesentium? Soluta eaque porro, natus voluptate ab fugiat quis molestias accusamus sapiente veritatis obcaecati impedit aut reprehenderit.</p>
    </body>
</html>
