<!DOCTYPE html>
<html>
    <head>
        <title> CSS3 Selector Basic </title>
        <style>
            input[type="text"] { background: pink; }
            input[type="password"] { background: palevioletred; }
        </style>
    </head>
    <body>
        <form>
            <input type="text">
            <input type="password">
        </form>
    </body>
</html>
