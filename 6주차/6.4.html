<!DOCTYPE html>
<html>
    <head>
        <title> Display </title>
        <style>
            #box {
                /* display: none; */
                /* display: block; div태그 자체가 block속성을 가지고 있음 */
                /* display: inline; */
                /* display: inline-block; */

                display: inline-block;
                /* display: inline;은 성립 안됨 */
                background-color: red;
                width: 100px; height: 50px;
                margin: 10px;
            }
        </style>
    </head>
    <body>
        <p>의미 없는 더미 객체</p>
        <span>더미 객체</span>
        <div id="box">대상 객체</div>
        <span>더미 객체</span>
        <p>의미 없는 더미 객체</p>
    </body>
</html>
